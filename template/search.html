{% extends 'base.html' %}


{% block body  %}

<main class="main">
     <section style="padding: 50px 30px 30px 30px; background-color: #f3f1f1;">
          <div class="container">
               <div class="row">
                    <div class="col-">
                      {% if searched %}
                      <h2 class="searched">You Searched for {{ searched }}</h2>
                      <div class="card02">
                        {% for venue in Post %}
                          <img src="{{ venue.image.url }}" class="img-fluid" style="width:100%; height:300px;"  alt="">
                          <div class="card-body p-5">
                            <h5 class="card-title mb-2">{{  venue }}</h5>
                            <a href="{% url 'index:itemcategory' venue.id %}" class="btn btn-primary">View Product</a>
                          </div>
                    
                        {% endfor %}
                      </div>
                      
                  
                      {% else %}
                      <h2>You have not Search for anything</h2>
                      
                    {% endif %}    
                    </div>
               </div>
          </div>
     </section>
</main>


{%endblock %}
